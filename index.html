<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/logo.svg" alt="" class="logo" />
      <h1 class="title"><span>We are launching</span> soon!</h1>
      <p class="subtitle">Subscribe and get notified</p>
      <form id="form" class="btn">
        <div>
          <input type="text" placeholder="Your Email Address" id="input" />

          <h4>Please provide a valid address</h4>
        </div>

        <button id="submit">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="" />
      <ul class="icons">
        <li>
          <button><i class="fa-brands fa-facebook-f"></i></button>
        </li>
        <li>
          <button><i class="fa-brands fa-twitter"></i></button>
        </li>
        <li>
          <button><i class="fa-brands fa-instagram"></i></button>
        </li>
      </ul>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
